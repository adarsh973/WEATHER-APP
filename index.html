<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container sub-container">
                <img src="images/location.png" height="80" width="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow access to weather information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search form -> form container -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city...." data-searchInput>
                <button class="btn">
                    <img src="images/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="images/loading.gif" height="100" width="100" loading="lazy">
                <p>loading...</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container sub-container">

                <div class="name">
                    <!-- city name and flag -->
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>


                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>clouds</p>
                        <p data-clouds></p>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
